<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div class="page">
            <header>
                <h1>TIP CALCULATOR</h1>
            </header>
            <main>
                <div class="calculator">
                    <form>
                        <p>How much was your bill</p> <br> $
                        <input id="billamt" type="text" placeholder="Bill Amount">
                        <!--placeholder: define a short hint inside input field-->
                        <p>How was your service</p>
                        <select id="serviceQual">
                            <option disabled selected value="0">-- Choose an Option --</option>
                            <option value="0.3">30&#37; &#45; OutStanding</option>
                            <option value="0.2">20&#37; &#45; Good</option>
                            <option value="0.15">15&#37; &#45; It was Ok</option>
                            <option value="0.1">10&#37; &#45; Bad</option>
                            <option value="0.05">5&#37; &#45; Terrible</option>
                        </select>
                    </form>
                    <p>How many people are sharing the bill</p>
                    <input id="peopleamt" placeholder="Number of People" type="text">people
                    <button type="button" id="calculate">Calculate!</button>
                </div>
                <!--Calculator end-->
                <div id="totalTip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
                <!--totalTIp end-->

            </main>

            <footer style="text-transform: capitalize;">
                thank you to use our program
            </footer>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</head>

</html>
