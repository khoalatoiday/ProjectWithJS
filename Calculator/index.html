<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div id="input" class="input"></div>
        <div class="button">
            <div class="operator">
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>/</div>
            </div>
    
            <div class="leftPanel">
                <div class="number">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="number">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="number">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
    
                <div class="number">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
    
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js" async></script>
</html>
